<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizar - Hayalinizdeki Etkinliği Birlikte Yaratalım</title>
    <meta name="description" content="Profesyonel organizasyon hizmetleriyle düğün, kurumsal etkinlik ve özel kutlamalarınızı unutulmaz kılıyoruz." />
    
    <!-- Google Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=block" rel="stylesheet">
    <style>
      /* Inline critical CSS - fontlar yüklenene kadar gizle */
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      body.loaded {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fontlar ve CSS yüklendiğinde body'yi göster
      Promise.all([
        document.fonts.ready,
        new Promise(resolve => {
          if (document.readyState === 'complete') {
            resolve();
          } else {
            window.addEventListener('load', resolve);
          }
        })
      ]).then(() => {
        document.body.classList.add('loaded');
      });
    </script>
  </body>
</html>
